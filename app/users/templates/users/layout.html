<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('admin.static',filename='Css/bootstrap.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('admin.static',filename='Css/bootstrap-responsive.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('admin.static',filename='Css/style.css')}}" />
    <script type="text/javascript" src="{{ url_for('admin.static',filename='Js/jquery.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('admin.static',filename='Js/jquery.sorted.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('admin.static',filename='Js/bootstrap.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('admin.static',filename='Js/ckform.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('admin.static',filename='Js/common.js')}}"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
       <div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Warning!</strong>{{ message }}
</div>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
 {%block content%}
            {%endblock%}
</body>
</html>
