{% extends "base.html" %}
{% block content%}

     {% for post in posts %}
<div class="">

    <p class="text-center">{{post.title}}</p>
        <small><cite title="Source Title">{{post.author.nickname}}</cite></small>
      <blockquote>
      <p>{{post.timestamp}}</p>

    <p class="muted">{{post.body}}</p>
        </blockquote>
</div>
{%endfor%}


    {%endblock%}
