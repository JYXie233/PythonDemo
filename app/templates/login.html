<!DOCTYPE html>
{%extends "base.html"%}
{%block content%}


<form class="form-horizontal" role="form" action="" method="post" name="login">
    {{form.hidden_tag()}}
   <div class="form-group">
      <label for="username" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
          {{form.username(size=80,type="text",class="form-control login-field",id="username",placeholder="请输入名字")}}
      </div>
   </div>
   <div class="form-group">
      <label for="passwd" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
         {{form.passwd(size=80,type="password",class="form-control login-field",id="passwd",placeholder="请输入密码")}}
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <div class="checkbox">
            <label>
               <input type="checkbox" id="remomeber_me"> 请记住我
            </label>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">登录</button>
      </div>
   </div>
</form>


{%endblock%}
